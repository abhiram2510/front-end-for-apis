<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css-files/loginpagestyles.css">
    <script src="/javascript-files/functions.js"></script>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center" >
        <form id="myform">
            <div class="emailpass">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your Email">
            </div><br>
            <div class="emailpass">
                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
            </div>
            <span id="login" style="color: red;"></span>
            <br>
            <button type="button" onclick="checkIfFilled()">Submit</button>
            <button type="button" onclick="signupPage()">
                Dont have an account? Sign up now!
            </button>
        </form>
    </div>
</body>
</html>

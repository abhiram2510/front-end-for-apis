<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css-files/loginpagestyles.css">
    <script src="/javascript-files/signupfunctions.js"></script>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center" >
        <form id="myform">
            <div class="emailpass">
                <input type="name" class="form-control" id="first_name" placeholder="Enter your First Name" required />
            </div><br>
            <div class="emailpass">
                <input type="name" class="form-control" id="last_name" placeholder="Enter your Last Name" required />
            </div><br>
            <label for="gender">Select your gender: </label>
            <input type="radio" name="gender" class="formcontrol" value="M" id="male">Male</input>
            <input type="radio" name="gender" class="formcontrol" value="F" id="Female">Female</input>
            <br><br>
            <label for="birthdate" req>Enter your birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br><br>
            <div class="emailpass">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your Email" required>
            </div><br>
            <div class="emailpass password-container">
                <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                <span><i class="far fa-eye" id="eye"></i></span>
            </div><br>
            <button type="button" onclick="checkIfFilled()" class="form-control">Submit</button>
            <!--<div class="alert alert-success alert-dismissable">
                <strong>
                    Success!
                </strong>
                <P>
                    You have created a new account!
                </P>
            </div>-->

            <span id="test1"></span>
        </form>
    </div>
</body>
</html>
